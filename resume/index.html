<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="resumediv">
      <header>
        <div>
          <h1 class="white"><span id="resumeName"></span></h1>
          <p class="white"><span id="resdesig"></span></p>
        </div>
        <img id="resImg" src="profilepic.JPG" alt="" />



      </header>

      <div class="content">
        <aside>
          <section class="contact">
            <h2>Contact Detail</h2>
            <p><strong>phone</strong></p>
            <p><span id="resumephone"></span></p>
            <br />

            <p><strong>Email</strong></p>
            <p><span id="resemail"></span></p>
            <br />
            <p><strong>Address</strong></p>
            <p><span id="resaddress"></span></p>
          </section>

          <section class="education">
            <h2>Education</h2>
            <p><span id="respass"></span></p>
            <p><strong><span id="resdeg"></span></strong></p>
            <p><span id="resuni"></span></p>
            <br />

            <p><span id="respass2"></span></p>
            <p><strong><span id="resdeg2" ></span></strong></p>
            <p><span id="resuni2"></span></p>
          </section>

          <section class="skill">
            <h2>Expertise</h2>
            <ul>
              <li><span id="resskill1"></span></li>
              <li><span id="resskill2"></span></li>
              <li><span id="resskill3"></span></li>
              <li><span id="resskill4"></span></li>
              <li><span id="resskill5"></span></li>
            </ul>
          </section>

          <section class="language">
            <h2>Language</h2>
            <p><span id="reslang1"></span></p>
            <p><span id="reslang2" ></span></p>
          </section>
        </aside>

        <main class="main-content">
          <section id="experience" class="experience">
            <h2>Experience</h2>
            <div class="experience-items">
              <p><span id="resstartingyear" ></span> - <span id="resendyear"></span></p>
              <p><strong><span id="rescompany"></span> | <span id="rescompanylocation"></span></strong></p>

              <!-- <h2>jobtittle</h2> -->
              <p><span id="resjobtittle"></span></p>
              <ul>
                <li><span id="resachiv1"></span></li>
                <li><span id="resachiv2"></span></li>
                <li><span id="resachiv3"></span></li>
              </ul>
            </div>

            <div class="experience-items">
              <p><span id="resstartingyear" ></span> - <span id="resendyear"></span></p>
              <p><strong><span id="rescompany"></span> | <span id="rescompanylocation"></span></strong></p>

              <!-- <h2>jobtittle</h2> -->
              <p><span id="resjobtittle"></span></p>
              <ul>
                <li><span id="resachiv1"></span></li>
                <li><span id="resachiv2"></span></li>
                <li><span id="resachiv3"></span></li>
              </ul>
            </div>

            <div class="experience-items">
              <p><span id="resstartingyear" ></span> - <span id="resendyear"></span></p>
              <p><strong><span id="rescompany"></span> | <span id="rescompanylocation"></span></strong></p>

              <!-- <h2>jobtittle</h2> -->
              <p><span id="resjobtittle"></span></p>
              <ul>
                <li><span id="resachiv1"></span></li>
                <li><span id="resachiv2"></span></li>
                <li><span id="resachiv3"></span></li>
              </ul>
            </div>

          </section>

          <section id="ref" class="refrence">
            <h2>Reference</h2>
            <P>Available upon request</P>
            <P></P>




          </section>
        </main>
      </div>
    </div>
    <div class="btndiv">
        <button id="print_btn" class="btn">print</button>
        <button id="edit_btn" class="btn">Edit</button>
        <a id="anc" href=""><button id="share_btn" class="btn">shareable Link</button></a>
        <button id="copy_btn" class="btn">Copy link address</button>
       
    </div>
  </body>

  <script src="resume.js"></script>
</html>
