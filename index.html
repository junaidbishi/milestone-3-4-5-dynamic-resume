<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Form</h1>
    <form id="form">
        <h2>personal detail</h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label class="label" for="name">Name</label>
            <input class="input" type="text" id="name" >
        </div>

        <div class="form-group">
            <label class="label" for="desig">designation</label>
            <input class="input" type="text" id="desig" >
        </div>

        <div class="form-group">
            <label class="label" for="name">phone</label>
            <input class="input" type="tel" id="phone" >
        </div>

        <div class="form-group">
            <label class="label" for="email">E-mail</label>
            <input class="input" type="email" id="email" >
        </div>

        <div class="form-group">
            <label class="label" for="add">Address</label>
            <input class="input" type="text" id="add" >
        </div>

        <div class="form-group">
            <label class="label" for="pic">profile_pic</label>
            <input class="input" type="file" id="pic" >
        </div>

        <h2>Education</h2>
        <hr style="margin-bottom: 20px;">

        <div>
            <div class="form-group">
                <label class="label" for="pass">passing year</label>
                <input class="input" type="number" id="pass" >
            </div>
    
            <div class="form-group">
                <label class="label" for="deg">degree</label>
                <input class="input" type="text" id="deg" >
            </div>
    
            <div class="form-group">
                <label class="label" for="pass">institution</label>
                <input class="input" type="text" id="uni" >
            </div>
        </div>

        <div>
            <div class="form-group">
                <label class="label" for="pass">passing year</label>
                <input class="input" type="number" id="pass2" >
            </div>
    
            <div class="form-group">
                <label class="label" for="deg">degree</label>
                <input class="input" type="text" id="deg2" >
            </div>
    
            <div class="form-group">
                <label class="label" for="pass">institution</label>
                <input class="input" type="text" id="uni2" >
            </div>
        </div>

        <h2>Expertise</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for ="skill1">Skill</label>
            <input class="input mb-20" type="text" id="skill1" >
            <label class="label" for ="skill2">Skill</label>
            <input class="input mb-20" type="text" id="skill2" >
            <label class="label" for ="skill3">Skill</label>
            <input class="input mb-20" type="text" id="skill3" >
            <label class="label" for ="skill4">Skill</label>
            <input class="input mb-20" type="text" id="skill4" >
            <label class="label" for ="skill5">Skill</label>
            <input class="input mb-20" type="text" id="skill5" >

        
        </div>

        <h2>language</h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label class="label" for="lang1">language-1:</label>
            <input class="input mb-20" type="text" id="lang1" >
            <label class="label" for="lang2">language-2:</label>
            <input class="input" type="text" id="lang2" >
        </div>

        <h2>Experience</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="styear">Starting year</label>
            <input class="input mb-20" type="number" id="styear" >

            <label class="label" for="endyear">end year</label>
            <input class="input mb-20" type="number" id="endyear" >

            <label class="label" for="company">company</label>
            <input class="input mb-20" type="text" id="company" >

            <label class="label" for="companylocation">company location</label>
            <input class="input mb-20" type="text" id="companylocation" >

            <label class="label" for="jobtittle">job title</label>
            <input class="input mb-20" type="text" id="jobtittle" >

            <label class="label" for="achiv1">achivement</label>
            <input class="input mb-20" type="text" id="achiv1" >
            <label class="label" for="achiv2">achivement</label>
            <input class="input mb-20" type="text" id="achiv2" >
            <label class="label" for="achiv3">achivement</label>
            <input class="input mb-20" type="text" id="achiv3" >
         
        </div>


        <br>
        <hr style="margin-bottom: 20px;">
       <div class="btndiv"> <input id="submitbtn" class="submit" type="submit"></div>

    <a href="./resume/index.html"></a>
